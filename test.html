    <script src="log.js" type="text/javascript" charset="utf-8"></script>

            DebugLog.log('test1');
            DebugLog.log('test2','window');

            DebugLog.log('test4','bla');
            DebugLog.log('test5','bla','foo');

                bla : 'bla',
                bar : false,
                foo : [1,2,3],

            DebugLog.enable({useblacklist:1,blacklist:['window']},1);

            DebugLog.enable({usewhitelist:1,whitelist:['bla:foo','window:onclick'],on:1},1)
